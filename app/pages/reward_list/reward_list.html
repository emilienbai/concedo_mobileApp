<StackLayout>
    <Label [visibility]="rewardList.length == 0 ? 'visible' : 'collapse'" text="No rewards to display"></Label>

    <Gridlayout columns="*" rows="*">
        <ListView row="0" [items]="groupedRewards" id="listId">
            <ng-template let-item="item">
                <GridLayout columns="*, *, auto" rows="auto, auto, auto">
                    <Label row="0" col="0" colSpan="2" [text]="item[0].name" class="h3"></Label>
                    <StackLayout class="leftAlign" row="0" col="2" rowSpan="2" (tap)="getDetails(item[0])">
                        <Image class="more" verticalAlignement="center" src="res://more"></Image>
                    </StackLayout>
                    <Label row="1" col="0" colSpan="2" [text]="item[0].description"></Label>
                    <Label row="2" col="0" [text]="'Price: ' + item[0].price"></Label>
                    <Label  class="leftAlign" row="2" col="2" [text]="item.length + ' pcs.'"></Label>
                </GridLayout>
            </ng-template>
        </ListView>
    </Gridlayout>
</StackLayout>
