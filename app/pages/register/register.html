<ScrollView>
    <StackLayout>
        <StackLayout class="medium-spacing">
            <StackLayout class="sub-container">
                <TextView editable="false" text="Fill in you personal information for registration. It will remain confidential but need to be accurate in order to validate your account."
                    class="sub-text"></TextView>
            </StackLayout>
            <Label text="Pseudo - Pseudo is the only public information"></Label>
            <TextField hint="Pseudo" autocorrect="false" autocapitalizationType="none" [(ngModel)]="user.pseudo"></TextField>

            <Label text="Name"></Label>
            <TextField hint="Name" autocorrect="false" [(ngModel)]="user.name"></TextField>

            <Label text="Surname"></Label>
            <TextField hint="Surname" autocorrect="false" [(ngModel)]="user.surname"></TextField>

            <Label text="Birth date"></Label>
            <DatePicker (loaded)="onPickerLoaded($event)" (dateChange)="onDateChanged($event)"></DatePicker>

            <Label text="Address"></Label>
            <TextField hint="Address" [(ngModel)]="address"></TextField>

            <Label text="Post code"></Label>
            <TextField hint="Post Code" keyboardType="number" [(ngModel)]="postcode"></TextField>

            <Label text="City"></Label>
            <TextField hint="City" [(ngModel)]="city"></TextField>

            <Label text="Phone"></Label>
            <TextField hint="Phone number" keyboardType="number" [(ngModel)]="user.phone"></TextField>

            <Label text="E-mail"></Label>
            <TextField hint="Email Address" keyboardType="email" [(ngModel)]="user.email" autocorrect="false" autocapitalizationType="none"></TextField>

            <Label text="Account type"></Label>
        </StackLayout>

        <SegmentedBar #sb (selectedIndexChange)="onChange(sb.selectedIndex)">
            <SegmentedBarItem title="Volunteer"></SegmentedBarItem>
            <SegmentedBarItem title="Elderly"></SegmentedBarItem>
            <SegmentedBarItem title="Rewarder"></SegmentedBarItem>
        </SegmentedBar>

        <ActivityIndicator [busy]="isWaiting" [visibility]="isWaiting ? 'visible' : 'collapse'" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>

        <Button text="Register" (tap)="submit()" class="btn btn-primary btn-active" [visibility]="!isWaiting ? 'visible' : 'collapse'" ></Button>


    </StackLayout>
</ScrollView>
