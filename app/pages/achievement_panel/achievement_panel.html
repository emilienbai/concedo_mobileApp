<StackLayout>
    <Label [text]="'Current level: ' + userLevel" class="h3"></Label>
    <Label [text]="'Points: ' + userPoints" class="h4"></Label>
    <Label text='Achievements'></Label>

    <ScrollView>
        <GridLayout columns="*, *, *" , rows="auto, auto, auto, auto, auto">
            <StackLayout *ngFor="let achievement of achievementList; let col = index;" [col]="col%3" [row]="getRow(col/3)">
                <Image class="identifier" width="45" verticalAlignement="center" [src]="achievement.currentsignifier"></Image>
                <Label [text]="achievement.title" class ="achievement-title"></Label>
            </StackLayout>
        </GridLayout>
    </ScrollView>

</StackLayout>
