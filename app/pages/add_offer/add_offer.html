<ScrollView>
    <GridLayout columns="*" rows="auto, 50,*, auto, auto">
        <StackLayout col="0" row="0">
            <Label text="Name / Title">Pseudo</Label>
            <TextField hint="Title" [(ngModel)]="offer.name"></TextField>

            <DockLayout>
                <Switch text="" dock="right" (checkedChange)="onSwitchChecked($event)"></Switch>
                <Label text="Flexible dates" dock="right"></Label>

                <Label dock="right" text="Period" class="todoclean with dates"></Label>
            </DockLayout>
            <!--            <TextField hint="teriod" autocorrect="false" [(ngModel)]="offer.period"></TextField>

-->
            <DockLayout>
                <Label dock="left" [text]="flexibleDates? 'Between: ' : 'On: '" width="70"></Label>
                <DatePicker dock="right" (loaded)="onStartPickerLoaded($event)" (dateChange)="onStartDateChanged($event)" verticalAlignment="center"></DatePicker>
            </DockLayout>
            <DockLayout visibility="{{ flexibleDates ? 'visible' : 'collapsed' }}">
                <Label dock="left" text="And :" width="70"></Label>
                <DatePicker dock="right" (loaded)="onEndPickerLoaded($event)" verticalAlignment="center"></DatePicker>
            </DockLayout>
            <Label text="Duration (min)"></Label>
            <TextField hint=".." keyboardType="number" [(ngModel)]="offer.duration"></TextField>

            <Label text="Location"></Label>
            <TextField hint="Commune" [(ngModel)]="offer.location"></TextField>
        </StackLayout>

        <GridLayout rows="auto, *" col="0" row="1" rowSpan="2">
            <Label row="0" text="Description"></Label>
            <TextView row="1" hint="Write a description of the task you need help for here" [(ngModel)]="offer.description"></TextView>"
        </GridLayout>

        <ListPicker col="0" row="3" #picker [items]="items" [selectedIndex]="selectedIndex" (selectedIndexChange)="onChange(picker.selectedIndex)"></ListPicker>

        <Button col="0" row="4" text="Post this offer" (tap)="submit()" class="btn btn-primary btn-active"></Button>

    </GridLayout>
</ScrollView>
